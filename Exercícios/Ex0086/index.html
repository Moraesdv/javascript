<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc" class="calc">
        <div id="div_nome" class="div_nome">
            <p>Calculadora CFB Cursos</p>
        </div>
        <div id="div_display" class="div_dispplayplay">
            <p id="display">0</p>
        </div>
        <div id="div_teclas" class="div_teclas">
            <button class="tecla">7</button>
            <button class="tecla">8</button>
            <button class="tecla">9</button>
            <button class="tecla teclaOp">+</button>
            <button class="tecla">4</button>
            <button class="tecla">5</button>
            <button class="tecla">6</button>
            <button class="tecla teclaOp">-</button>
            <button class="tecla">1</button>
            <button class="tecla">2</button>
            <button class="tecla">3</button>
            <button class="tecla teclaOp">x</button>
            <button class="tecla">0</button>
            <button id="tseparador" class="tecla">,</button>
            <button id="tigual" class="tecla">=</button>
            <button id="td" class="tecla">/</button>
        </div>
    </div>
    <script src="meuscript.js"></script>
</body>
</html>
