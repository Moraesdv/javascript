<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }
        .container {
            position: relative;
            width: 100vw; 
            height: 100vh; 
            background-image: url("Imagens/REPOR ESTOQUE.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 40px; 
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            text-align: left;
        }
        .logo {
            width: 250px;
            margin-bottom: 20px; 
        }
        .texto {
            color: rgb(9, 9, 127);
            font-weight: bolder;
            margin-top: -10px; 
            margin-bottom: 30px; 
        }
        .imagens {
            display: flex;
            align-items: center;
            margin-top: -20px; 
            margin-bottom: 10px; 
        }
        .imagens img {
            margin-right: 20px; 
            max-width: 100px; 
            height: auto; 
        }
        .kit-coluna {
            margin-top: -5px; 
            max-width: 100px; 
            height: 60px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Imagens/LOGO-hortron.png" class="logo" alt="">
        <div class="texto">
            <p>VAMOS</p>
            <p>REPOR SEU ESTOQUE?</p>
        </div>
        <div class="imagens">
            <img src="Imagens/laminas.png" alt="">
            <img src="Imagens/Equipo.png" alt="">
        </div>
        <img src="Imagens/kit-coluna.png" class="kit-coluna" alt="">
    </div>
</body>
</html>
