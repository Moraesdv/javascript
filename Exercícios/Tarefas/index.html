<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista to-do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="tasks-container">
        <div id="tasks-header">
            <h1>Salve a sua próxima tarefa</h1>
            <form action="" id="add-task-form">
                <input type="text" name="" id="task-title" placeholder="Oque você vai fazer ?">
                <button type="submit" id="add-btn">
                    <ion-icon name ="add-outline"></ion-icon>
                </button>
            </form>
        </div>

        <div id="task-list-container">
            <h2>Esta são as suas tarefas:</h2>
            <ul id="task-list">
                <li class="task-box template hide">
                    <span class="task-title"></span>
                    <ion-icon class="done-btn" name ="checkmark-outline"></ion-icon>
                    <ion-icon class="remove-btn" name ="close-outline"></ion-icon>
                </li>

            </ul>
        </div>
    </div>
    <script src="meuscript.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
