<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <style>
        *{
    margin: 0px;
    padding: 0px;
    font: normal 30px arial,helvetica,sans-serif;
    
}
body{
    background-color: rgb(107, 107, 241);
}
header{
    display: flex;
    justify-content: center;
    padding: 30px;
    color: white;
    
}
section{
    background-color: white;
    border-radius: 10px;
    padding: 15px;
    width: 700px;
    height: 180px;
    margin: auto;
    box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.465);
}
div{
    margin-top: 10px;
    padding: 5px;
    
}
div p {
    font-size: 25px;
    margin: 5px;
}
label{
    font-size: 25px;
}
#txtano{
    height: 27px;
    width: 250px;
    
}
.ver{
    height: 30px;
    width: 80px;
    font-size: 20px;
}


footer{
    display: flex;
    justify-content: center;
    padding: 30px;
    color: white;
    font-style: italic;
}
    </style>
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <section>
        <div>
            <p>Ano de nascimento :
            <input type="number" name="txtano" id="txtano"> </p>

            <p>Sexo :
            <input type="radio" name="radsex" id="masc" checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="radsex" id="fem">
            <label for="fem">Feminino</label>
            </p>
            <p>
                <input class="ver" type="button" value="Verificar" onclick="verificar()">
            </p>

        </div>

        <div id="res">
            preencha os dados acima para ver o resultado! 

        </div>

    </section>

    <footer>
        <p>&copy;Cursoemvideo</p>
    </footer>
    <script src="eu.js"></script>
</body>
</html>
